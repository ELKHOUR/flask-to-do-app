<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('posts') }}"> HOME </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      {% if g.user %}

        <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-1" href="{{ url_for('posts') }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                     class="bi bi-person-fill" viewBox="0 0 16 16">
                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                </svg>
                {{ g.user['username'] }}
              </a>
         </li>

         <li class="nav-item">
          <a class="nav-link" href="{{ url_for('create') }}">Create Article</a>
        </li>


          <li class="nav-item" >
              <a class="btn btn-outline-danger btn-sm ms-4 mt-1" href="{{ url_for('logout') }}">Log Out</a>
          </li>
          {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Log In</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('register') }}">Sign In</a>
        </li>

      {% endif %}

      </ul>
    </div>
  </div>
</nav>


<div class="container">
    {% block content %} {% endblock %}
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
